<!doctype html>
<html lang="en" data-framework="backbonejs">
  <head>
    <meta charset="utf-8">
    <title>Backbone Youtube</title>
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
  </head>

  <body>

    <form class="search-form">
      <div class="form-group">
        <input type="text" id="search-query" class="form-control" default="Search">
        </input>
        <button type="button" class="btn btn-primary search">Search</button>
      </div>
    </form>

    <div class="container">
      <div class="row video-player"></div>
      <div class="row sidebar"></div>
    </div>

    <script id="video-player-template" type="text/x-handlebars-template">
      <div class="content-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{id}}" frameborder="0" allowfullscreen></iframe>
        <div class="video-description">
          <div>{{title}}</div>
          <div>{{description}}</div>
        </div>
      </div>
    </script>

    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="node_modules/underscore/underscore.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="js/models/AppModel.js"></script>
    <script src="js/models/VideoModel.js"></script>
    <script src="js/collections/VideosCollection.js"></script>
    <script src="js/views/AppView.js"></script>
    <script src="js/views/PlayerView.js"></script>
    <script src="js/views/SidebareView.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
